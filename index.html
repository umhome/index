        }

        .box {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        /* 第一个Box */
        .box1 a {
            display: inline-flex;
            padding: 12px 24px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            white-space: nowrap;
            margin: 5px;
            transition: 0.3s;
        }
		.box1 a:hover {
            background: #007bff;
            transform: scale(1.05);
        }

        /* 第二、三个Box */
        .box2, .box3 {
            background-color: rgba(255,255,255,0.3);
            border-radius: 0px;
        }
        .box2 p, .box3 p {
            display: inline-flex;
            padding: 0px 6px;
            white-space: nowrap;
            margin: 0px;
        }

        /* 第四个Box */
        .box4 {
            position: relative;
        }
        .box4 p {
            display: inline-flex;
            padding: 12px 24px;
            color: white;
            margin: 5px;
            position: relative;
            cursor: pointer;
        }
        .box4 .hover-img {
            display: none;
            position: absolute;
            bottom: -220px;
            left: 50%;
            transform: translateX(-50%);
            width: 147px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .box4 p:hover .hover-img {
            display: block;
        }

        /* 第五个Box */
        .img-container {
            position: relative;
            display: inline-block;
            margin: 0px;
        }
        .img-container img {
            height: 200px;
            border-radius: 8px;
        }
        .overlay-text {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
        }
        .img-container:hover .overlay-text {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
