        body {

		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		background-position: 50% 50%;
		background-repeat: no-repeat; 
        }

        .box {

            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        /* 第一个Box */
        .box1 a {
            display: inline-flex;
            padding: 12px 24px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            white-space: nowrap;
            margin: 5px;
            transition: 0.3s;
        }
		.box1 a:hover {
            background: #007bff;
            transform: scale(1.05);
        }

        /* 第二、三个Box */
        .box2, .box3 {
            border-radius: 0px;
	    color: white;
        }
        .box2 p, .box3 p {
            display: inline-flex;
            padding: 0px 6px;
            white-space: nowrap;
            margin: 0px;
        }
    </style>
